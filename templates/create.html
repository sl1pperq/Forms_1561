<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание</title>
    <div id="links">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </div>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">

            <div class="card text-center mt-3">
                <div class="card-body">
                    <h5 class="card-title">Создать мероприятие</h5>
                    <p class="card-text">Заполните все необходимые поля</p>
                    <a href="/" class="btn btn-primary">Отменить</a>
                </div>
            </div>

            <form class="row g-3 mt-1" action="/create" method="post">
                <div class="col-md-12">
                    <label class="form-label">Название</label>
                    <input name="name" type="text" class="form-control" required>
                </div>

                <div class="col-md-12 mb-3">
                    <label class="form-label">Описание мероприятия</label>
                    <textarea name="description" class="form-control" rows="3" required></textarea>
                </div>

                <div class="col-md-12">
                    <label class="form-label">Укажите необходимые поля</label>
                    <div class="card">
                        <div class="card-body">
                            <div class="form-check">
                                <input name="studfio" class="form-check-input" type="checkbox">
                                <label class="form-check-label">ФИО ученика</label>
                            </div>
                            <div class="form-check">
                                <input name="parfio" class="form-check-input" type="checkbox">
                                <label class="form-check-label">ФИО родителя</label>
                            </div>
                            <hr>
                            <div class="form-check">
                                <input name="parmail" class="form-check-input" type="checkbox">
                                <label class="form-check-label">Почта родителя</label>
                            </div>
                            <div class="form-check">
                                <input name="studmail" class="form-check-input" type="checkbox">
                                <label class="form-check-label">Почта ученика</label>
                            </div>
                            <hr>
                            <div class="form-check">
                                <input name="parphone" class="form-check-input" type="checkbox">
                                <label class="form-check-label">Телефон родителя</label>
                            </div>
                            <div class="form-check">
                                <input name="studphone" class="form-check-input" type="checkbox">
                                <label class="form-check-label">Телефон ученика</label>
                            </div>
                            <hr>
                            <div class="form-check">
                                <input name="class" class="form-check-input" type="checkbox">
                                <label class="form-check-label">Класс ученика</label>
                            </div>
                            <div class="form-check">
                                <input name="school" class="form-check-input" type="checkbox">
                                <label class="form-check-label">Школа ученика</label>
                            </div>
                            <div class="form-check">
                                <input name="comment" class="form-check-input" type="checkbox">
                                <label class="form-check-label">Комментарий</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Создать</button>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
